<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Math Projec</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <div id="header">
        <h1>Mathematics Project</h1>
        <label for="number">Enter a positive number:</label>
        <input type="number" id="number"/>
        <button id="ok-button" onclick="showResults()">OK</button>
      </div>
      <div class="results">
          <div id="square-box" class= "box">
            <p>Square<p>
              <div id="square-result"></div> 
          </div>
          <div id="even-or-odd-box" class="box">
            <p>Even or Odd</p>
            <div id="even-or-odd-result"></div>
          </div>
          <div id="fatorial-box" class="box">
            <p>Fatorial</p>
            <div id="fatorial-result"></div>
          </div>
          <div id="cube-box" class="box">            
            <p>Cube</p>
            <div id="cube-result"></div>
          </div>
          <div id="prime-or-composite-box" class= "box">
            <p>Prime or Composite</p>
            <div id="prime-or-composite-result"></div>
          </div>
          <div id="square-root-box" class= "box">            
            <p>Square Root</p>
            <div id="square-root-result"></div>
          </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
